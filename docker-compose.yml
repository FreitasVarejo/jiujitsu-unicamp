services:
  web:
    build: 
      context: .
      target: prod
    container_name: jiujitsu-unicamp-web
    restart: unless-stopped
    networks:
      - proxy_net
    volumes:
      - ${DATA_PATH:-/data/jiujitsu}/media:/usr/share/nginx/html/media
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jiujitsu.rule=Host(`jiujitsuunicamp.com.br`)"
      - "traefik.http.routers.jiujitsu.entrypoints=web"
      - "traefik.http.services.jiujitsu.loadbalancer.server.port=80"

  files:
    image: filebrowser/filebrowser
    container_name: jiujitsu-files
    user: "1000:1000"
    restart: unless-stopped
    networks:
      - proxy_net
    volumes:
      - ${DATA_PATH:-/data/jiujitsu}/media:/srv
      - ${DATA_PATH:-/data/jiujitsu}/filebrowser:/database
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.files.rule=Host(`files.jiujitsuunicamp.com.br`)"
      - "traefik.http.routers.files.entrypoints=web"
      - "traefik.http.services.files.loadbalancer.server.port=80"

  permission-fixer:
    image: alpine
    container_name: jiujitsu-permission-fixer
    user: "0:0"
    restart: unless-stopped
    volumes:
      - ${DATA_PATH:-/data/jiujitsu}/media:/media
    command: sh -c "while true; do chmod -R 644 /media; find /media -type d -exec chmod 755 {} +; sleep 5; done"
    labels:
      - "autoheal=true"
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[c]hmod' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  proxy_net:
    external: true