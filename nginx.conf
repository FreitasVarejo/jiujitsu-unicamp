server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Fingerprinted JS/CSS bundles — safe to cache long-term (Vite adds content hashes)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "https://jiujitsuunicamp.com.br";
    }

    # Media images — short TTL to reflect updates quickly
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1h;
        add_header Cache-Control "public, no-transform";
        add_header Access-Control-Allow-Origin "https://jiujitsuunicamp.com.br";
    }
}
