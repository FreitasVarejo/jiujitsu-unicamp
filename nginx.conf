server {
    listen 80;
    server_name localhost;

    # Root for everything
    root /usr/share/nginx/html;
    index index.html;

    # Handle the application subpath
    location /jiujitsu-unicamp {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /jiujitsu-unicamp/index.html;
    }

    # Cache control for static assets (usually inside /jiujitsu-unicamp/assets/)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Redirect root requests to the subpath (optional, but good for testing locally)
    location = / {
        return 301 /jiujitsu-unicamp/;
    }
}
